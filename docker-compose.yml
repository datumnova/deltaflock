services:
  deltaflock:
    build: .
    container_name: deltaflock_api
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - CACHE_BACKEND=redis
      - REDIS_URL=redis://redis:6379/0
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
    env_file:
      - .env
    volumes:
      - ./query_cache:/app/query_cache
    depends_on:
      - redis
      - jaeger
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: duckdb_delta_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: duckdb_delta_jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "14268:14268"   # Jaeger collector (HTTP)
      - "4317:4317"     # Jaeger OTLP gRPC
      - "4318:4318"     # Jaeger OTLP HTTP
      - "6831:6831/udp"  # Jaeger compact thrift (UDP)
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    restart: unless-stopped

volumes:
  redis_data:
